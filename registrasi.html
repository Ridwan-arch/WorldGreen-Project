<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success border-bottom border-5 border-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="index.php">
                <h1 class="mb-0"><i class="fa-solid fa-tree text-warning"></i><b>&nbsp;EcoGreen</b></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">     
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!--  Register -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1 mt-5" style="padding-bottom: 50px;">
        <div class="col-lg-5 col-md-7 col-sm-9">
            <div class="card shadow-lg p-4">
                <h3 class="text-center text-success fw-bold">Register Now</h3>
                <form action="registrasi.html" method="POST">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="fullname" class="form-control" id="floatingName" placeholder="Full Name" required>
                        <label for="floatingName">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <select id="gender" name="jenis_kelamin" class="form-select" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" name="nomor_telepon" class="form-control" id="floatingPhone" placeholder="Phone Number" required>
                        <label for="floatingPhone">Phone Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea name="alamat" class="form-control" id="floatingAddress" placeholder="Alamat" required></textarea>
                        <label for="floatingAddress">Alamat</label>
                    </div>
                    <button class="btn btn-success w-100 py-2" type="submit" name="register">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-success">Login here</a></p>
            </div>
        </div>
    </div>
